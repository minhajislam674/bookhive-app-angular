  <mat-dialog-content>
    <div class="dialog-content-container">
    <div class="image-container">
        <img src="{{ data.Image }}" alt="{{ data.Name }}">
    </div>
      <div class="description-container">
        <h2>{{ data.Name }}</h2>
        <p>{{ data.Bio }}</p>
      </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
      
  </mat-dialog-content>
