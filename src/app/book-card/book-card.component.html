<app-navbar></app-navbar>
<div class="cards-container">
    <mat-card *ngFor="let book of books;" class="card-element">
        <div class="mat-card-image-container">
            <img class="mat-card-image" src={{book.image}} alt= {{book.title}} style="max-width: 400px" />
        </div>
        <mat-card-header>
            <mat-card-title>{{book.title}} ({{(book.year)}})</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <span class="genre-text" *ngFor="let genre of book.genres">{{genre.name}}</span>

        </mat-card-content>


        <mat-card-actions>
            <button
                mat-button
                style="color:#A0B185;"
                (click) = 'openAuthorDialog(book.authors[0].name, book.authors[0].bio, book.authors[0].image )'
            >
                Author
            </button>
            <button
                mat-button
                style="color:#A0B185; "
                (click) = 'openDescriptionDialog(book.title, book.summary, book.pages, book.year)'
            >
                Description
            </button>
        </mat-card-actions>
        <button mat-raised-button style="background-color: #A0B185; color:white; margin: 15px 15px;" (click)="addToReadList(book.id)">
            <mat-icon>add_circle_outline</mat-icon> Want to Read
        </button>
    </mat-card>
</div>
